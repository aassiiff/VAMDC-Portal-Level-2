<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<style>
.top {
	vertical-align: top;
}

.pbody {
	padding: 0px;
	height: 120px;
	width: 150px;
}
</style>
	<h:panelGrid columns="2">
		<h:panelGrid columns="1">
			<rich:spacer width="100" />
		</h:panelGrid>
		<rich:panel style="background-color:#E9F1FF">
			<f:facet name="header">
				<h:outputText>
					Transitions
				<rich:spacer width="275" />
					<a4j:commandLink reRender="formPanel2, formButtonsPanel"
						action="#{navigator.clearTransitionsForm()}" rendered="#{!navigator.stage1Display}">
						<h:outputText value="X Close" />
					</a4j:commandLink>
				</h:outputText>
			</f:facet>

			<h:panelGrid columns="1" columnClasses="top, top">
				<h:panelGrid columns="7" columnClasses="top, top">
					<h:outputText value="RadTransWavelength:" />
					<rich:spacer width="5" height="10" />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.radTransWavelengthFrom}"
						style=" width : 52px;" />
					<h:outputText value="" style=" font : bold;" />
					<h:inputText value="#{transitions.radTransWavelengthTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="Å"
							itemLabel="Å" />
						<f:selectItem itemValue="nm"
							itemLabel="nm" />
						<f:selectItem itemValue="mum"
							itemLabel="mum" />
							<f:selectItem itemValue="mm"
							itemLabel="mm" />
							<f:selectItem itemValue="m"
							itemLabel="m" />
					</h:selectOneMenu>

					<h:outputText value="RadTransFrequency:" />
					<rich:spacer  />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.radTransFrequencyFrom}"
						style=" width : 52px;" />
					<h:outputText value="" style=" font : bold;" />
					<h:inputText value="#{transitions.radTransFrequencyTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="Hz"
							itemLabel="Hz" />
						<f:selectItem itemValue="kHz"
							itemLabel="kHz" />
						<f:selectItem itemValue="MMHZ"
							itemLabel="MHZ" />
							<f:selectItem itemValue="GHZ"
							itemLabel="GHZ" />
							<f:selectItem itemValue="THZ"
							itemLabel="THZ" />
					</h:selectOneMenu>

					<h:outputText value="RadTransEnergy:" />
					<rich:spacer />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.radTransEnergyFrom}"
						style=" width : 52px;" />
					<h:outputText value="" style=" font : bold;" />
					<h:inputText value="#{transitions.radTransEnergyTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="eV"
							itemLabel="eV" />
						<f:selectItem itemValue="J"
							itemLabel="J" />
						<f:selectItem itemValue="erg"
							itemLabel="erg" />
					</h:selectOneMenu>
					
					<h:outputText value="RadTransWavenumber:" />
					<rich:spacer />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.radTransWavenumberFrom}"
						style=" width : 52px;" />
					<h:outputText value="" style=" font : bold;" />
					<h:inputText value="#{transitions.radTransWavenumberTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="1/cm"
							itemLabel="1/cm" />
						<f:selectItem itemValue="1/m"
							itemLabel="1/m" />
					</h:selectOneMenu>

					<h:outputText value="Atom State Energy:" />
					<rich:spacer />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.atomStateEnergyFrom}"
						style=" width : 52px;" />
					<h:outputText value="" />
					<h:inputText value="#{transitions.atomStateEnergyTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="eV"
							itemLabel="eV" />
						<f:selectItem itemValue="J"
							itemLabel="J" />
						<f:selectItem itemValue="erg"
							itemLabel="erg" />
					</h:selectOneMenu>

					<h:outputText value="Molecule State Energy:" />
					<rich:spacer />
					<h:outputText value="Range" />
					<h:inputText value="#{transitions.moleculeStateEnergyFrom}"
						style=" width : 52px;" />
					<h:outputText value=""/>
					<h:inputText value="#{transitions.moleculeStateEnergyTo}"
						style=" width : 52px;" />
					<h:selectOneMenu >
						<f:selectItem itemValue="eV"
							itemLabel="eV" />
						<f:selectItem itemValue="J"
							itemLabel="J" />
						<f:selectItem itemValue="erg"
							itemLabel="erg" />
					</h:selectOneMenu>
							
					<h:outputText value="RadTransProbabilityA:"></h:outputText>
					<rich:spacer />
					<h:outputText value="Range">
					</h:outputText>
					<h:inputText
						value="#{transitions.radTransProbabilityAFrom}"
						style=" width : 52px;" />
					<h:outputText value="" />
					<h:inputText
						value="#{transitions.radTransProbabilityATo}"
						style=" width : 52px;" />
					<h:outputText value="1/s" />
					</h:panelGrid>
					
					<h:panelGrid columns="4" columnClasses="top, top">
					<h:outputText value="RadTransBroadeningDoppler:" />
					<rich:spacer />
					<rich:spacer width="51"/>
					<h:selectBooleanCheckbox
						value="#{transitions.radTransBroadeningDoppler}"/>
					
					
					<h:outputText value="RadTransBroadeningInstrument:" />
					<rich:spacer />
					<rich:spacer />
					<h:selectBooleanCheckbox
						value="#{transitions.radTransBroadeningInstrument}"/>
					
						
					<h:outputText value="RadTransBroadeningNatural:" />
					<rich:spacer />
					<rich:spacer />
					<h:selectBooleanCheckbox
						value="#{transitions.radTransBroadeningNatural}"/>
					
						
					<h:outputText value="RadTransBroadeningPressure:" />
					<rich:spacer />
					<rich:spacer />
					<h:selectBooleanCheckbox
						value="#{transitions.radTransBroadeningPressure}"/>
					
				</h:panelGrid>
				
			</h:panelGrid>

		</rich:panel>
	</h:panelGrid>
</ui:composition>
