<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:jstl="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:dataTable id="moleculesDBQueryList" 
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
        onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		value="#{speciesMolecules.isotopologuesList}" var="_moleculesDBQuery" 
			rendered="#{not empty speciesMolecules.isotopologuesList}">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column>
					<h:outputText styleClass="headerText" value="Formula" />
				</rich:column>

				<rich:column>
					<h:outputText styleClass="headerText" value="InChI" />
				</rich:column>

				<rich:column>
					<h:outputText styleClass="headerText" value="InChI Key" />
				</rich:column>

			</rich:columnGroup>
		</f:facet>
		<h:column>
			<h:selectManyCheckbox immediate="false"
				value="#{speciesMolecules.selectedIsotopesFromCheckBox}">
				<f:selectItem itemLabel="#{_moleculesDBQuery.isoName}"
					itemValue="#{_moleculesDBQuery.inChIkey}"/>
			</h:selectManyCheckbox>
		</h:column>
		
		<h:column>
			<h:outputText value="#{_moleculesDBQuery.inChI}" />
		</h:column>
		

		<h:column>
			<h:outputText value="#{_moleculesDBQuery.inChIkey}" />
		</h:column>

		<f:facet name="footer">
			<a4j:commandLink value="Select All" action="#{speciesMolecules.selectAllAction()}" reRender="moleculesDBQueryList"/>
		</f:facet>
	</rich:dataTable>
	

</ui:composition>
