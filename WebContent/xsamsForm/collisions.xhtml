<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<style>
		.top {
			vertical-align: top;
		}
		
		.pbody {
			padding: 0px;
			height: 120px;
			width: 150px;
		}
	</style>

	<h:panelGrid columns="2">
		<h:panelGrid columns="1">
			<rich:spacer width="100" />
		</h:panelGrid>
		
		<rich:panel style="background-color:#E9F1FF">
			<f:facet name="header">
				<h:outputText>Collisions
				<rich:spacer width="330" />
				<a4j:commandLink reRender="formPanel3, formButtonsPanel" action="#{navigator.clearCollisionsForm()}" 
					rendered="#{!navigator.stage1Display}">				
	                <h:outputText value="X Close" /> 
	            </a4j:commandLink></h:outputText>
				
			</f:facet>

			<h:panelGrid columns="2" columnClasses="top, top" id="collisonsPanel">
				<h:panelGrid columns="3" columnClasses="top, top">
					<h:outputText value="Process Name" />
					<rich:spacer width="60" height="10" />
					<h:inputText value="#{collisions.processName}" style=" width : 253px;" disabled="#{not collisions.editable}" id="processName">
						<rich:suggestionbox for="processName" var="result" suggestionAction="#{collisions.autoCompleteForProcessName}" width="280" border="0">
			                <h:column style=" width : 253px;">			
			                	<h:outputText value="#{result.processName}" style=" width : 253px;"/>			
			                </h:column>
			                <a4j:support event="onselect" action="#{collisions.onSelectForProcessName}" reRender="collisonsPanel"/>	
	                	</rich:suggestionbox>
					</h:inputText>
					
					<h:outputText value="Process Description:" />
					<rich:spacer width="20" height="10" />
					<h:inputTextarea value="#{collisions.processDescription}" style=" width : 253px;" disabled="true">
						
					</h:inputTextarea>
					
					<h:outputText value="Process Code:" />
					<rich:spacer width="20" height="10" />
					<h:inputText value="#{collisions.collisionCode}" style=" width : 253px;" disabled="#{not collisions.editable}" id="processCode">
						<rich:suggestionbox for="processCode" var="result" suggestionAction="#{collisions.autoCompleteForProcessCode}" width="280" border="0">
			                <h:column style=" width : 253px;">			
			                	<h:outputText value="#{result.processCode}" style=" width : 253px;"/>			
			                </h:column>
			                <a4j:support event="onselect" action="#{collisions.onSelectForProcessCode}" reRender="collisonsPanel"/>	
	                	</rich:suggestionbox>
						<a4j:support event="onkeyup" action="#{selectedRestrictables.keyEventOnBlur('collisionCode', collisions.collisionCode, '')}" 
								reRender="rightPanel"></a4j:support>
					</h:inputText>
					
					<h:outputText value="IAEA Process Code:" />
					<rich:spacer width="60" height="10" />
					<h:inputText value="#{collisions.collisionIAEACode}" style=" width : 253px;" disabled="#{not collisions.editable}" id="iaeaCode">
						<rich:suggestionbox for="iaeaCode" var="result" suggestionAction="#{collisions.autoCompleteForIAEAsCode}" width="280" border="0">
			                <h:column style=" width : 253px;">			
			                	<h:outputText value="#{result.iaeaCode}" style=" width : 253px;"/>			
			                </h:column>
			                <a4j:support event="onselect" action="#{collisions.onSelectForIAEAsCode()}" reRender="collisonsPanel"/>	
	                	</rich:suggestionbox>
						<a4j:support event="onkeyup" action="#{selectedRestrictables.keyEventOnBlur('collisionIAEACode', collisions.collisionIAEACode, '')}" 
								reRender="rightPanel"></a4j:support>
					</h:inputText>					

				</h:panelGrid>
			</h:panelGrid>

		</rich:panel>
	</h:panelGrid>
</ui:composition>
