<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<style>

</style>
	<h:panelGrid columns="2">
		<h:panelGrid columns="1">
			<rich:spacer width="100" />
		</h:panelGrid>
		<h:panelGrid columns="6">
			<rich:spacer width="15" />
			<a4j:commandButton value="Clear" action="#{navigator.clearForm()}"
				reRender="mainOptionPanel, formPanel1, formPanel2, formButtonsPanel"/>
			<rich:spacer width="25" />
			<a4j:commandButton value="Cancel" action="#{navigator.resetQueryBuilder()}"
				reRender="mainOptionPanel, formPanel1, formPanel1A, formPanel2, formPanel3, formPanel4, rightPanel, formButtonsPanel"/>
			<rich:spacer width="25" />
			<a4j:commandButton value="Preview"
				action="#{navigator.executeQueryStage1()}"
				reRender="mainOptionPanel, formPanel1, formPanel1A, formPanel2, formPanel3, formPanel4, rightPanel, formButtonsPanel"></a4j:commandButton>
		</h:panelGrid>
	</h:panelGrid>
<rich:spacer width="500"/>
</ui:composition>
